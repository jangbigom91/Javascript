<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div>
            이름 : <input type="text" id="name" value="">
        </div>
        <div>
            지역 : 
            <select id="city" onchange="changeCity();">
                <!-- <option value="02" selected>서울</option>
                <option value="064">제주</option> -->
            </select>
        </div>
        <div>
            동네 :
            <select id="region_02">
                <option value="">강남</option>
                <option value="">서초</option>
            </select>
            <select id="region_064" style="display: none;">
                <option value="">제주시</option>
                <option value="">서귀포시</option>
            </select>
        </div>
        <div>
            테스트 : <input type="text" id="test" value="">
        </div>
        <button type="button" onclick="regist();">등록</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
    
    <script>
        function regist() {
            // alert(document.getElementById("name").value);
            // alert(document.getElementById("city").value);
            // document.getElementById("name").value;

            // jquery로 코드를 구성했을 때
            alert($("#name").val());
            alert($("#city").val());
            
            // 오브젝트
            let obj = {};

            obj.name = $("#name").val();
            obj.city = $("#city").val();

            printConsole(obj);
        }

        function loadCity() {
            let city = [
                {code:"02", name:"서울"},
                {code:"064", name:"제주"}
            ];

            // 반복문
            for(let i = 0; i < city.length; i++) {
                if(i==0){
                    $('#city').append('<option value="' + city[i].code + '"selected>' + city[i].name + '</option>');
                }
                else{
                    $('#city').append('<option value="' + city[i].code + '">' + city[i].name + '</option>');
                }
            }
            
            //$('#city').append('<option value="02" selected>서울</option>');
            //$('#city').append('<option value="064">제주</option>');
        }

        loadCity();
        
        function printConsole(data) {
            console.log(data);
        }

        function changeCity() {
            // 변수선언
            // let city = document.getElementById("city").value;
            
            // document.getElementById("region_02").style.display = "none";
            // document.getElementById("region_064").style.display = "none";
            // document.getElementById("region_"+city).style.display = "";
            
            // jquery로 코드를 구성했을 때
            let city = $('#city').val();
            
            $('#region_02').hide();
            $('#region_064').hide();
            $('#region_'+city).show();

        }

        /** 자바스크립트에서 변수선언 - var, let, const **/
        // var는 같은 변수를 선언해도 허용, let은 같은 변수를 선언하면 에러
        // var, let은 변수값을 선언하고 재할당이 가능, const는 변수값을 선언하고 재할당을 하면 에러
        var x = 1;
        x = x + 2;

        // var x = 2; 허용
        
        let y = 1;
        y = y + 2;

        // let y = 2; 에러

        const z = 1;
        // z = z + 2; const는 변수값을 재할당하면 에러발생

        document.getElementById("test").value = y;
        

        /** 숫자, 소수점 숫자, 문자, 참/거짓, 오브젝트, 배열 **/
        let a = 1;
        a = 1.234;
        a = "choi";
        a = true; // false






    </script>
</body>
</html>
